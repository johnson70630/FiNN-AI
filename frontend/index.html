<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial News AI Chat</title>
  <style>
    :root {
      --primary: #4a90e2;
      --background: #f0f2f5;
      --bot-bg: #e5e5ea;
      --user-bg: #0b93f6;
      --text-dark: #333;
      --text-light: #fff;
      --citation-color: #e67e22;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--background);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      flex: 0 0 auto;
      padding: 16px;
      background: var(--primary);
      color: var(--text-light);
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
    .chat-messages {
      flex: 1 1 auto;
      padding: 16px;
      overflow-y: auto;
      scroll-behavior: smooth;
      background: #fafafa;
    }
    .message {
      margin-bottom: 12px;
      display: flex;
      transition: opacity 0.3s ease;
    }
    .message.user { justify-content: flex-end; }
    .message.bot  { justify-content: flex-start; }
    .bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      position: relative;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .user .bubble {
      background: var(--user-bg);
      color: var(--text-light);
      border-bottom-right-radius: 4px;
      box-shadow: 0 2px 8px rgba(11, 147, 246, 0.2);
    }
    .bot .bubble {
      background: var(--bot-bg);
      color: var(--text-dark);
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .bubble strong {
      font-weight: bold;
      color: var(--text-dark);
    }
    .bubble a.citation {
      color: var(--citation-color);
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .bubble a.citation:hover {
      text-decoration: underline;
    }
    .sources {
      font-size: 0.85em;
      margin-top: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .sources h4 {
      margin: 0 0 8px;
      font-size: 1rem;
      color: var(--text-dark);
    }
    .sources ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sources ul li {
      margin-bottom: 6px;
    }
    .sources ul li a {
      color: var(--primary);
      text-decoration: none;
    }
    .input-container {
      flex: 0 0 auto;
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    .input-container input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }
    .input-container button {
      margin-left: 8px;
      padding: 10px 16px;
      background: var(--primary);
      border: none;
      border-radius: 20px;
      color: var(--text-light);
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(74, 144, 226, 0.2);
    }
    .input-container button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .typing .dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: #999;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1s infinite;
    }
    .typing .dot:nth-child(2) { animation-delay: .2s; }
    .typing .dot:nth-child(3) { animation-delay: .4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ“ˆ Financial News AI</div>
    <div id="messages" class="chat-messages"></div>
    <div class="input-container">
      <input id="input" type="text" placeholder="Ask a financial question..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl    = document.getElementById('input');
    const sendBtn    = document.getElementById('send');

    // Markdown-like formatting + linkify citations
    function formatMessageHTML(text) {
      // Escape HTML
      let html = text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
      // Bold **text** â†’ <strong>
      html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      // Link citations [n]
      html = html.replace(/\[(\d+)\]/g, '<a class="citation" data-cite="$1">[$1]</a>');
      return html;
    }

    function addMessage(text, sender) {
      const msgEl = document.createElement('div');
      msgEl.classList.add('message', sender);
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.innerHTML = formatMessageHTML(text);
      msgEl.appendChild(bubble);
      messagesEl.appendChild(msgEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      // Attach citation click handlers
      bubble.querySelectorAll('a.citation').forEach(el => {
        el.addEventListener('click', () => {
          const idx = el.dataset.cite;
          const sourceEl = document.getElementById('source-' + idx);
          if (sourceEl) sourceEl.scrollIntoView({ behavior: 'smooth' });
        });
      });
    }

    function addTyping() {
      const typingEl = document.createElement('div');
      typingEl.classList.add('message', 'bot', 'typing');
      typingEl.innerHTML = '<div class="bubble"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>';
      messagesEl.appendChild(typingEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return typingEl;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      inputEl.value = '';
      sendBtn.disabled = true;
      const typingEl = addTyping();
      try {
        const res = await fetch('http://localhost:8000/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: text })
        });
        const data = await res.json();
        messagesEl.removeChild(typingEl);
        // Split answer and sources
        const [ans, src] = data.answer.split(/\n\nSources:\n/);
        addMessage(ans, 'bot');
        if (src) {
          renderSources(src);
        }
      } catch (err) {
        messagesEl.removeChild(typingEl);
        addMessage('Something went wrong. Try again.', 'bot');
      } finally {
        sendBtn.disabled = false;
      }
    }

    function renderSources(srcText) {
      const sourcesEl = document.createElement('div');
      sourcesEl.classList.add('sources');
      const lines = srcText.trim().split(/\r?\n/);
      const ul = document.createElement('ul');
      lines.forEach(line => {
        const m = line.match(/^\[(\d+)\]\s+(.*?)\s+\((https?:\/\/.*)\)$/);
        if (m) {
          const li = document.createElement('li');
          li.id = 'source-' + m[1];
          const a = document.createElement('a');
          a.href = m[3];
          a.target = '_blank';
          a.textContent = `[${m[1]}] ${m[2]}`;
          li.appendChild(a);
          ul.appendChild(li);
        }
      });
      sourcesEl.appendChild(ul);
      messagesEl.appendChild(sourcesEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keypress', e => e.key === 'Enter' && sendMessage());
  </script>
</body>
</html>
